
{% extends 'base.html' %}

{% block content %}

<div class="column">
    {% for profile in user.profile.follows.all %}
        {% for twitts in profile.user.twitts.all %}
            <div class="box">
                {{ twitts.body }}
                <span class="is-small has-text-grey-light">
                    ({{ twitts.created_at }} by {{ twitts.user.username }})
                </span>
            </div>
        {% endfor %}
    {% endfor %}
</div>

{% endblock content %}
